<html>
  <head>
    <title>User Registration</title>
    <style>
      td {
        line-height: 2.1;
      }
    </style>
  </head>
  <body>
    <center>
      <form action="/login" method="post">
        <br />
        <br />
        <h2>Assignment - 2</h2>
        <table>
          <tr>
              <td>
                <label for="uname"><b>Username:</b></label>
              </td>
              <td>{{username}}</td>
          </tr>
          <tr>
              <td>
                <label for="email"><b>Email:</b></label>
              </td>
              <td>{{email}}</td>
          </tr>
          <tr>
              <td>
                <label for="phone"><b>Phone number:</b></label>
              </td>
              <td>{{phone}}</td>
          </tr>
          <tr>
            <td colspan="2">
              <center>
                  <br />
                  <input type="Submit" value="submit" />
              </center>
            </td>
          </tr>
        </table>
      </form>
    </center>
  </body>
</html>
